<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/public/css/fortnite.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Fortnite tracker POGs</title>
</head>

<body>
  <div class="container">
    <div class="box">
      <h4>Track player Stats</h4>
      <br>
      <div class="row no-gutters">
        <div class="col-8">
          <input type="text" class="form-control" placeholder="Gamertag" id="gamertag">
        </div>
        <div class="col-4">
          <select class="custom-select" id="platform">
            <option selected>Choose Platform</option>
            <option value="pc">PC</option>
            <option value="xbox">XBOX</option>
            <option value="psn">PSN</option>
          </select>
        </div>
      </div>
      <br>
      <button class="btn btn-primary" id="submit">Submit</button>
    </div>
    <div class="result"></div>
  </div>


  <!--Optional Javascript-->
  <!--jQuery first, then popper, bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="js/fortnitetracker.js"></script>
</body>

</html>
